<!DOCTYPE HTML>
<html>
    <head>
        <title>Sudoku Game</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
        <link rel="stylesheet" href="sudoku_css3.css" type="text/css">
        <script type="text/javascript" src="sudoku.js"></script>
    </head>
    <body>
        <h1>Sudoku Game!</h1>
        <div id="sudoku_background">
            <div id="sudoku_board">
                <table id="sudoku_table">
                    <tr>
                        <td id="box0"></td>
                        <td id="box1"></td>
                        <td id="box2"></td>
                    </tr>
                    <tr>
                        <td id="box3"></td>
                        <td id="box4"></td>
                        <td id="box5"></td>
                    </tr>
                    <tr>
                        <td id="box6"></td>
                        <td id="box7"></td>
                        <td id="box8"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="controls">
            <ul id="newGame">
                <!-- <div id="hoverEffect">
                    <li><button id="resetButton">Reset</button><li>
                </div> -->
                <li><button>New Game</button>
                <ul>
                    <div id="hoverEffect">
                        <li><button id="easyButton">Easy</button></li>
                        <li><button id="mediumButton">Medium</button></li>
                        <li><button id="hardButton">Hard</button></li>
                    </div>
                </ul>
                </li>
            </ul>
        </div>
    </body>
</html>
